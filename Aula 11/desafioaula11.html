        head, body{
            background-color: rgba(57, 57, 248, 0.884) ;

            text-align:center;

</head>
<body>
    <h1>Verificação de Nacionalidade:</h1>
    <h2>De Onde Você é?</h2>
          <input type="text" name="txtpais" id="txtpais">
          <input type="button" value="Verificar" onclick="verificar()">
      <br></br>
      <div id="res">
<script>
    
    function verificar(){
            let pais = document.getElementById('txtpais').value;
            let res = document.getElementById('res');
            
            if(pais != 'Brasil'){
                res.innerHTML = 'VOCÊ É ESTRANGEIRO!'
            } else 
            
            {
                res.innerHTML = 'VOCÊ É BRASILEIRO!'
            }
        }
</script>
</body>
